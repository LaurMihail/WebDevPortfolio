<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="teleop.css" rel="stylesheet">
    <title>TechNav</title>
</head>
<body>

<h1 class="title">TechNav</h1>

<div class="grid-container">
    <div class="grid-item">
        <div class="input-container">
            <textarea class="joystick-data" type="text" placeholder="Date joystick" rows="5"></textarea>
        </div>
        <div class="button-container">
            <button class="depth" id="vertical-text" type="button"><span>START</span><span>TELEOP</span></button>
            <a href="main.html"><button class="depth" type="button"><span>HOME</span></button></a>
        </div>
    </div>
    <div class="grid-item">
        <table>
            <thead>
            <tr>
                <th class="depth">ITEMS</th>
                <th class="depth">DESCRIERE OPERAÈšIUNI</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td class="depth">MOTOR1</td>
                <td>Desc1</td>
            </tr>
            <tr>
                <td class="depth">MOTOR2</td>
                <td>Desc2</td>
            </tr>
            <tr>
                <td class="depth">DESTINATIE1</td>
                <td>Desc3</td>
            </tr>
            <tr>
                <td class="depth">DESTINATIE2</td>
                <td>Desc4</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
